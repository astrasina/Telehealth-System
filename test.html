<!DOCTYPE html>
<head>
    <meta charset = "UTF-8">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <title> Veterinary Telehealth </title>
    <link rel = "stylesheet" href = "test.css">
    <link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href = "https://fonts.googleapis.com/icon?family=Material+Icons" rel = "stylesheet">
    <link href = 'https://fonts.googleapis.com/css?family=Lalezar' rel = 'stylesheet'>
</head>

<body> 
<!-- From Uiverse.io by vinodjangid07 --> 
<div class = "chatbox">

  <div class = "fileUploadWrapper">
    <label for = "file">
      <svg xmlns = "http://www.w3.org/2000/svg" fill = "none" viewBox = "0 0 337 337">
        <circle
          stroke-width = "20" stroke = "#6c6c6c"
          fill = "none" r = "158.5"
          cy = "168.5" cx = "168.5"> </circle>

        <path
          stroke-linecap = "round" stroke-width = "25"
          stroke = "#6c6c6c" d = "M167.759 79V259"> </path>

        <path
          stroke-linecap = "round" stroke-width = "25"
          stroke = "#6c6c6c" d = "M79 167.138H259"> </path>
      </svg>
      
      <span class = "tooltip"> attach an image </span>

    </label>

    <input type = "file" id = "file" name = "file" />

  </div>
                  
  <input required = "" placeholder = " ..." type = "text" id = "convo" name = "convo">                  

  <button id = "sendButton">
    <svg xmlns = "http://www.w3.org/2000/svg" fill = "none" viewBox = "0 0 664 663">
        <path
            fill = "none"
            d = "M646.293 331.888L17.7538 17.6187L155.245 331.888M646.293 331.888L17.753 646.157L155.245 331.888M646.293 331.888L318.735 330.228L155.245 331.888">
        </path>
        
        <path
        stroke-linejoin = "round" stroke-linecap = "round"
        stroke-width = "33.67" stroke = "#6c6c6c"
        d = "M646.293 331.888L17.7538 17.6187L155.245 331.888M646.293 331.888L17.753 646.157L155.245 331.888M646.293 331.888L318.735 330.228L155.245 331.888">
        </path>
        
    </svg>
  </button>
  
 </div>


    <script src = "menu.js"> </script>
</body>

</html>
